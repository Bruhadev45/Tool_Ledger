name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    name: Lint, Test and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            sleep 2
          done

      - name: Setup Backend
        working-directory: backend
        run: |
          npm install
          npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Lint Backend
        working-directory: backend
        run: npm run lint
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build Backend
        working-directory: backend
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-key-for-ci-build-only-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-build-only-min-32-chars
          ENCRYPTION_KEY: v8N3Zp9W4rK2mL6bQx5Yt7G1vS0uJ9n4

      - name: Setup Frontend
        working-directory: frontend
        run: npm install

      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      - name: Build Frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci-build-only-min-32-chars
