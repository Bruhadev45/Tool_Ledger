name: Test Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Install backend dependencies
        working-directory: backend
        run: |
          echo "Installing backend dependencies..."
          npm install --no-package-lock
          
      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run Database Migrations
        working-directory: backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Lint Backend
        working-directory: backend
        run: npm run lint

      - name: Run Unit Tests
        working-directory: backend
        run: npm run test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-key-for-ci-build-only-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-build-only-min-32-chars
          ENCRYPTION_KEY: v8N3Zp9W4rK2mL6bQx5Yt7G1vS0uJ9n4
          NODE_ENV: test

      - name: Run E2E Tests
        working-directory: backend
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-key-for-ci-build-only-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-build-only-min-32-chars
          ENCRYPTION_KEY: v8N3Zp9W4rK2mL6bQx5Yt7G1vS0uJ9n4
          NODE_ENV: test

      - name: Build Backend
        working-directory: backend
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-key-for-ci-build-only-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-build-only-min-32-chars
          ENCRYPTION_KEY: v8N3Zp9W4rK2mL6bQx5Yt7G1vS0uJ9n4

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          echo "Installing frontend dependencies..."
          npm install --no-package-lock

      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      - name: Build Frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci-build-only-min-32-chars

  integration-test:
    name: Integration Test
    needs: lint-and-test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Install backend dependencies
        working-directory: backend
        run: npm install --no-package-lock

      - name: Generate Prisma Client and Run Migrations
        working-directory: backend
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx prisma db seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build Backend
        working-directory: backend
        run: |
          echo "Building backend..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
          # Run build and capture exit code
          npm run build
          BUILD_EXIT_CODE=$?
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "❌ Build failed with exit code $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          fi
          
          echo "Build complete. Checking dist directory:"
          if [ ! -d "dist" ]; then
            echo "❌ ERROR: dist directory not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          # Check for main.js in common locations (check dist/src/main.js first since that's where NestJS outputs)
          MAIN_JS_PATH=""
          if [ -f "dist/src/main.js" ]; then
            MAIN_JS_PATH="dist/src/main.js"
            echo "✅ Found main.js at: dist/src/main.js"
          elif [ -f "dist/main.js" ]; then
            MAIN_JS_PATH="dist/main.js"
            echo "✅ Found main.js at: dist/main.js"
          else
            echo "❌ ERROR: main.js not found in expected locations!"
            echo "dist directory structure:"
            ls -la dist/
            echo ""
            echo "dist/src directory (if exists):"
            ls -la dist/src/ 2>/dev/null || echo "dist/src does not exist"
            echo ""
            echo "Searching for main.js in dist:"
            find dist -name "main.js" -type f 2>/dev/null || echo "No main.js found"
            exit 1
          fi
          
          echo "✅ Build successful: $MAIN_JS_PATH exists"
          ls -lh "$MAIN_JS_PATH"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-key-for-ci-build-only-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-build-only-min-32-chars
          ENCRYPTION_KEY: v8N3Zp9W4rK2mL6bQx5Yt7G1vS0uJ9n4

      - name: Verify Build Output
        working-directory: backend
        run: |
          echo "Verifying build output exists..."
          # Check both possible locations (dist/main.js or dist/src/main.js)
          MAIN_JS_PATH=""
          if [ -f "dist/src/main.js" ]; then
            MAIN_JS_PATH="dist/src/main.js"
            echo "✅ Build output found at: dist/src/main.js"
          elif [ -f "dist/main.js" ]; then
            MAIN_JS_PATH="dist/main.js"
            echo "✅ Build output found at: dist/main.js"
          else
            echo "❌ ERROR: main.js not found in expected locations!"
            echo "Current directory contents:"
            ls -la
            echo "dist directory contents (if exists):"
            ls -la dist/ 2>/dev/null || echo "dist directory does not exist"
            if [ -d "dist" ]; then
              echo "Searching for main.js in dist:"
              find dist -name "main.js" -type f 2>/dev/null || echo "No main.js found in dist"
            fi
            exit 1
          fi
          
          echo "Verifying file: $MAIN_JS_PATH"
          ls -lh "$MAIN_JS_PATH"
          
          # Ensure package.json uses the correct path (already updated by user, but verify)
          if [ "$MAIN_JS_PATH" = "dist/src/main.js" ]; then
            if ! grep -q "dist/src/main.js" package.json; then
              echo "⚠️  Updating package.json to use dist/src/main.js..."
              sed -i 's|"start": "node dist/main.js"|"start": "node dist/src/main.js"|g' package.json
              sed -i 's|"start:prod": "node dist/main.js"|"start:prod": "node dist/src/main.js"|g' package.json
            fi
          fi

      - name: Start Backend Server
        working-directory: backend
        run: |
          # Start backend in background and capture PID
          echo "Starting backend server..."
          nohup npm run start:prod > ../backend.log 2>&1 &
          echo $! > ../backend.pid
          echo "Backend started in background (PID: $(cat ../backend.pid))"
          echo "Backend process info:"
          sleep 1
          ps -p $(cat ../backend.pid) || echo "Process not found immediately"
          echo "Backend log (first 20 lines):"
          head -20 ../backend.log || echo "No log file yet"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-key-for-ci-build-only-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-build-only-min-32-chars
          ENCRYPTION_KEY: v8N3Zp9W4rK2mL6bQx5Yt7G1vS0uJ9n4
          PORT: 3001
          NODE_ENV: test

      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for backend to be ready on port 3001..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "✅ Backend is ready!"
              curl -s http://localhost:3001/api/health | head -20
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: Backend not ready yet, waiting 2 seconds..."
            sleep 2
          done
          echo "❌ Backend failed to start after $max_attempts attempts"
          echo "Backend logs:"
          cat backend.log || echo "No backend.log found"
          echo "Checking if process is running:"
          ps aux | grep node || echo "No node processes found"
          exit 1

      - name: Verify Backend Health
        run: |
          echo "Verifying backend health endpoint..."
          response=$(curl -s -w "\n%{http_code}" http://localhost:3001/api/health)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Health check response (HTTP $http_code):"
          echo "$body"
          if [ "$http_code" != "200" ]; then
            echo "❌ Health check failed with status $http_code"
            exit 1
          fi
          echo "✅ Backend health check passed!"

      - name: Run Integration Tests
        run: |
          echo "Running integration tests..."
          if [ -f "verify-crud-operations.sh" ]; then
            chmod +x verify-crud-operations.sh
            ./verify-crud-operations.sh
            test_exit_code=$?
            if [ $test_exit_code -ne 0 ]; then
              echo "❌ Integration tests failed with exit code $test_exit_code"
              exit $test_exit_code
            fi
          else
            echo "⚠️  verify-crud-operations.sh not found, skipping integration tests"
            echo "Available files:"
            ls -la *.sh 2>/dev/null || echo "No .sh files found"
          fi

      - name: Stop Backend Server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            echo "Stopping backend server (PID: $(cat backend.pid))"
            kill $(cat backend.pid) 2>/dev/null || true
            rm -f backend.pid
          fi
          # Also kill any remaining node processes
          pkill -f "node dist/main.js" || true